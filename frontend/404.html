<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - File Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            color: #333;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin: 1rem 0;
        }
        .back-link {
            color: #0066cc;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! This file hasn't been created yet.</p>
        <p>The file you're looking for doesn't exist or may have been moved.</p>
        <a href="index.html" class="back-link">Go back to home</a>
    </div>
</body>
</html>
